<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Background Example</title>
    <style>
        body {
            background-image: url('/static/background.jpg'); /* Change the path to your image file */
            background-size: cover;
            background-position: center;
            height:fit-content;
            margin: 0;
            display:flex;
            align-items: center;
            justify-content: center;
            color: #e01414; /* Set the text color to contrast with the background */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask Website!</h1>
</body>
</html>
