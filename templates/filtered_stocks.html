<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Stocks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Filtered Stocks</h1>

    <table>
        <tr>
            <th>Symbol</th>
            <th>Filter Type</th>
            <th>Value</th>
        </tr>
        {% for stock in filtered_stocks %}
            {% for value in stock.values %}
                <tr>
                    {% if loop.first %}
                        <td rowspan="{{ stock.values|length }}">{{ stock.symbol }}</td>
                    {% endif %}
                    <td>{{ value.filter_type }}</td>
                    <td>{{ value.value }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>

</body>
</html>
